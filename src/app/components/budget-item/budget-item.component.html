<!-- budget-item.component.html -->
<div class="form-group">
  <label for="itemName">Item Name</label>
  <input type="text" class="form-control" id="itemName" [(ngModel)]="formState.value.name">
</div>
<div class="form-group">
  <label for="itemAmount">Amount</label>
  <input type="number" class="form-control" id="itemAmount" [(ngModel)]="formState.value.amount">
</div>
<button class="btn btn-primary" (click)="onAddItem()">Add Item</button>
