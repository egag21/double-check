<div class="container">
  <div class="dropdown mb-3">
    <select #dateSelect class="form-select" [(ngModel)]="selectedDate">
      <option *ngFor="let date of dates">{{ date }}</option>
    </select>
    <button class="btn btn-primary ms-2" (click)="addDate()">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <h1>Budget Manager</h1>

  <h3>Income</h3>
  <app-budget-checklist [type]="'Income'" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Tithe</h3>
  <app-budget-checklist [type]="'Tithe'" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Credit</h3>
  <app-budget-checklist [type]="'Credit'" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Monthly</h3>
  <app-budget-checklist [type]="'Monthly'" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Misc</h3>
  <app-budget-checklist [type]="'Misc'" (addItem)="onAddItem($event)"></app-budget-checklist>
</div>
