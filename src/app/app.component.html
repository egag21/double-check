<div class="container mt-3">
  <div class="d-flex align-items-center mb-3">
    <div class="position-relative">
      <select #dateSelect class="form-select" [(ngModel)]="selectedDate" (change)="onDateChange(dateSelect.value)"
        [style.width]="dropdownWidth">
        <option *ngFor="let date of dates">{{ date }}</option>
      </select>
    </div>
    <button class="btn btn-primary ms-3" (click)="addDate()">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <h1>DoubleCheck Budget Manager</h1>

  <h3>
    Income
    <button class="btn btn-sm" (click)="createNewItem('Income')">
      <i class="fas fa-plus"></i>
    </button>
  </h3>
  <app-budget-checklist [type]="'Income'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>
    Tithe
    <button class="btn btn-sm" (click)="createNewItem('Tithe')">
      <i class="fas fa-plus"></i>
    </button>
  </h3>
  <app-budget-checklist [type]="'Tithe'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>
    Credit
    <button class="btn btn-sm" (click)="createNewItem('Credit')">
      <i class="fas fa-plus"></i>
    </button>
  </h3>
  <app-budget-checklist [type]="'Credit'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>
    Savings
    <button class="btn btn-sm" (click)="createNewItem('Savings')">
      <i class="fas fa-plus"></i>
    </button>
  </h3>
  <app-budget-checklist [type]="'Savings'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>
    To Germany
    <button class="btn btn-sm" (click)="createNewItem('ToGermany')">
      <i class="fas fa-plus"></i>
    </button>
  </h3>
  <app-budget-checklist [type]="'ToGermany'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>
    Misc
    <button class="btn btn-sm" (click)="createNewItem('Misc')">
      <i class="fas fa-plus"></i>
    </button>
  </h3>
  <app-budget-checklist [type]="'Misc'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

</div>
