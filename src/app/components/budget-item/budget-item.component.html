<div class="row">
  <div class="col-md-4">
    <input type="text" class="form-control" id="itemName" placeholder="Item Name*" [ngModel]="formState.value.name"
      (ngModelChange)="onFieldChange('name', $event)" required>
  </div>
  <div class="col-md-2">
    <input type="number" class="form-control" id="itemAmount" placeholder="Amount" [ngModel]="formState.value.amount"
      (ngModelChange)="onFieldChange('amount', $event)" required>
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="itemNotes" placeholder="Notes" [ngModel]="formState.value.notes"
      (ngModelChange)="onFieldChange('notes', $event)">
  </div>
  <div class="col-md-2 text-end">
    <button class="btn btn-small" (click)="onSubmit()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
