<div class="container">
  <div class="d-flex align-items-center mb-3">
    <div class="position-relative">
      <select #dateSelect class="form-select" [(ngModel)]="selectedDate" (change)="onDateChange(dateSelect.value)"
        [style.width]="dropdownWidth">
        <option *ngFor="let date of dates">{{ date }}</option>
      </select>
    </div>
    <button class="btn btn-primary ms-3" (click)="addDate()">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  curMonth: {{ curMonth }}<br>

  <h1>Budget Manager</h1>

  <h3>Income</h3>
  <app-budget-checklist [type]="'Income'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Tithe</h3>
  <app-budget-checklist [type]="'Tithe'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Credit</h3>
  <app-budget-checklist [type]="'Credit'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Monthly</h3>
  <app-budget-checklist [type]="'Monthly'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>

  <h3>Misc</h3>
  <app-budget-checklist [type]="'Misc'" [selMonth]="curMonth" (addItem)="onAddItem($event)"></app-budget-checklist>
</div>
